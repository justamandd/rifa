<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <title>Rifa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header_content">
        <div class="container">
            <span>RIFA: Porche do Prof. Mateus</span>
        </div>
    </header>
    <section id="ticket_section" class="container">
        <ul class="tickets">
        </ul>
    </section>
    <footer class="container footer_content">
        <button class="button next">
            Confirmar
        </button>
    </footer>
    <div id="modal-informacao-compra" class="modal-container">
        <div class="modal">
            <button class="close-modal">X</button>
            <h2 class="subtitulo">Confirmação de dados</h2>
            <ul class="cart_tickets">
            </ul>
            <form action="#">
                <input type="text" class="input" placeholder="Nome" required>
                <input type="email" class="input" placeholder="Email" required>
                <input type="text" class="input" placeholder="Telefone" required>
                <button class="button confirm">Comprar</button>
            </form>
        </div>
    </div>
    <script src="js/ticket_generator.js"></script>
</body>
</html>
